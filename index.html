<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <meta http-equiv="X-UA-Compatible" content="ie=edge">
  <title>ROCK PAPER SCISSORS</title>
  <link rel="stylesheet" href="styles.css">
</head>
<body>
  <h1>ROCK PAPER SCISSORS</h1>

  <h3>PLAYER CHOICES:</h3>
  <button id="p_rock">ROCK</button>
  <button id="p_paper">PAPER</button>
  <button id="p_scissors">SCISSORS</button>

  <h3>COMPUTER CHOICES:</h3>
  <button id="c_rock">ROCK</button>
  <button id="c_paper">PAPER</button>
  <button id="c_scissors">SCISSORS</button>

  <p id="result">Rock beats Scissors!</p>

  <p id="p_score">PLAYER SCORE : 0</p>
  <p id="c_score">COMPUTER SCORE : 0</p>
  <button id="resetBtn">RESET</button>
  <script src="/app.js"></script>
</body>
</html>
